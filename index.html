<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Locations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .employee-container {
      background: white;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 15px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 550px;
    }
    .employee-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
      color: #333;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    select, textarea {
      width: 100%;
      font-size: 14px;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      display: block;
      margin: 25px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Employee Locations</h2>

  <div id="employeeList"></div>

  <button onclick="saveData()">Save All</button>

  <script>
    const locations = [
      "New York",
      "Chicago",
      "Los Angeles",
      "Dallas",
      "Miami",
      "Seattle",
      "Denver",
      "Atlanta",
      "San Francisco"
    ];

    // 9 random employee names
    const employeeNames = [
      "Alice Johnson",
      "Brian Lee",
      "Carla Mendes",
      "David Thompson",
      "Elena Park",
      "Frank Nguyen",
      "Grace Wilson",
      "Henry Patel",
      "Isabella Chen"
    ];

    const numEmployees = 9;
    const employeeList = document.getElementById("employeeList");

    // Generate 9 employee sections
    for (let i = 0; i < numEmployees; i++) {
      const div = document.createElement("div");
      div.className = "employee-container";

      div.innerHTML = `
        <div class="employee-name">${employeeNames[i]}</div>

        <label for="location${i}">Location:</label>
        <select id="location${i}">
          <option value="">Select Location</option>
          ${locations.map(loc => `<option value="${loc}">${loc}</option>`).join("")}
        </select>

        <label for="notes${i}">Notes:</label>
        <textarea id="notes${i}" placeholder="Enter notes or details..."></textarea>
      `;
      employeeList.appendChild(div);
    }

    // Save all data (logs to console)
    function saveData() {
      const employees = [];
      for (let i = 0; i < numEmployees; i++) {
        const name = employeeNames[i];
        const location = document.getElementById(`location${i}`).value;
        const notes = document.getElementById(`notes${i}`).value;
        employees.push({ name, location, notes });
      }
      console.log("Employee Data:", employees);
      alert("Employee data saved! (Check console for details)");
    }
  </script>
</body>
</html>
