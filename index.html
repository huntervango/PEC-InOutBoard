<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PEC In/Out Board</title>
  
  <!-- Load Supabase client library (this exposes the global 'supabase') -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .employee-container {
      background: #ffffff;
      border-radius: 10px;
      padding: 15px 30px;
      margin: 25px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 550px;
    }
    .employee-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
      color: #000000;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    select, textarea {
      width: 100%;
      font-size: 14px;
      padding: 8px;
      margin-top: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      display: block;
      margin: 25px auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      text-align: center;
      color: #555;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>PEC In/Out Board</h2>
  <div id="status">Loading data...</div>
  <div id="employeeList"></div>
  <button onclick="saveData()">Save All</button>

  <script>
    // ── Supabase config ─────────────────────────────────────────────────────
    const SUPABASE_URL = "https://uhxwztclwxmehtcvzkco.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVoeHd6dGNsd3htZWh0Y3Z6a2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MDc4OTksImV4cCI6MjA4NzE4Mzg5OX0.oTI6vrJ3mUiPZljkXm91HR4pAq1jlGHugfeiDu7TcgQ";

    // Create the actual client instance (this is the critical fix)
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const locations = [
      "PEC Office", "Working from Home", "In the Field", "PTO"
    ];

    const employeeNames = [
      "Mike Holler", "Spencer Wagner", "Matthew Kushma", "Matt Collins",
      "Grant Griffiths", "Jon Fisher", "Greg Gauper", "Michael Hackerott", "Hunter Van Goethem"
    ];

    const numEmployees = employeeNames.length;
    const employeeList = document.getElementById("employeeList");
    const statusEl = document.getElementById("status");

    // Create UI elements
    const uiElements = [];

    for (let i = 0; i < numEmployees; i++) {
      const div = document.createElement("div");
      div.className = "employee-container";
      div.innerHTML = `
        <div class="employee-name">${employeeNames[i]}</div>
        <label for="location${i}">Location:</label>
        <select id="location${i}">
          <option value="">Select Location</option>
          ${locations.map(loc => `<option value="${loc}">${loc}</option>`).join("")}
        </select>
        <label for="notes${i}">Notes:</label>
        <textarea id="notes${i}" placeholder="Enter notes or details..."></textarea>
      `;
      employeeList.appendChild(div);

      uiElements.push({
        name: employeeNames[i],
        select: document.getElementById(`location${i}`),
        textarea: document.getElementById(`notes${i}`)
      });
    }

    // ── Load existing data from Supabase ────────────────────────────────────
    async function loadData() {
      statusEl.textContent = "Loading data...";
      try {
        const { data, error } = await db
          .from('employee_locations')
          .select('name, location, notes')
          .in('name', employeeNames);

        if (error) throw error;

        const dataMap = new Map(data.map(row => [row.name, row]));

        uiElements.forEach(el => {
          const row = dataMap.get(el.name);
          if (row) {
            el.select.value = row.location || "";
            el.textarea.value = row.notes || "";
          }
        });

        statusEl.textContent = data.length > 0 ? "Data loaded" : "No previous data found";
      } catch (err) {
        console.error("Load error:", err);
        statusEl.textContent = "Error loading data – check console";
      }
    }

    // ── Save / Upsert all data to Supabase ──────────────────────────────────
    async function saveData() {
      statusEl.textContent = "Saving...";

      const rows = uiElements.map(el => ({
        name: el.name,
        location: el.select.value || null,
        notes: el.textarea.value.trim() || null
      }));

      try {
        const { error } = await db
          .from('employee_locations')
          .upsert(rows, { onConflict: 'name' });

        if (error) throw error;

        statusEl.textContent = "Saved successfully!";
        alert("Saved! Refreshing data...");
        await loadData(); // auto-refresh form with latest data
      } catch (err) {
        console.error("Save failed:", err);
        statusEl.textContent = "Error saving – check console";
        alert("Save failed: " + (err.message || "Unknown error"));
      }
    }

    // Load data when page opens
    loadData();
  </script>
</body>
</html>
